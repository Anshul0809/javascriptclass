<!-- Question 3:
   Write a program that prints the multiplication table of a number given by the user 
   using prompt.

   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>


    <script>
        let number =prompt("give the any number do you want:- ")

        for (let i = 1; i < 11; i++) {
            document.write((i*number) + "  ");   
        }
    </script>
</body>
</html>
