<!-- Question 6
  
   Build a grading system using if-else:

   90+ → A , 80–89 → B , 70–79 → C , Else → F
   Take marks as input and show grade in alert.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>
<body>

    <script>
        let num=prompt("my marks")
        if (num<100 && num>89) {
            alert("you are getting A grade");
        } 
        else if(num<90 && num>79) {
             alert("you are getting B grade");
        }
        else if(num<80 && num>70) {
             alert("you are getting C grade");
        }
        else{
             alert("you are fail");
        }
    </script>
</body>
</html>
