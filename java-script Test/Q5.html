 <!-- Question 5
   You have the following string:
   "JavaScript is fun, but javaScript can be challenging."
   Write code to replace all "javaScript/JavaScript" with "Programming". -->
   
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
   </head>
   <body>
    


    <script>
        let str="JavaScript is fun, but javaScript can be challenging."
        console.log(str.replace(/javascript/gi,"Programming"));
        
    </script>
   </body>
   </html>
